<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Profile</title>
</head>
<body>
    <Table border="1" cellspacing="0" cellpadding="5">
        <tr>
            <td align="middle" colspan="3"><h1>PERSON PROFILE</h1></td>
        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text" name="name" id="name" value=""></td>
            <td></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="text" name="email" id="email" value=""></td>
            <td></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <input type="radio" name="gender" id="male" value="Male">Male
                <input type="radio" name="gender" id="female" value="Female">Female
                <input type="radio" name="gender" id="other" value="Other">Other
            </td>
            <td></td>
        </tr>
        <tr>
            <td>Date Of birth</td>
            <td><input type="date" name="dob" id="dob"></td>
            <td></td>
        </tr>
        <tr>
            <td>Blood Group</td>
            <td>
            <select >
                <option value="a+">A+</option>
                <option value="a-">A-</option>
                <option value="b+">B+</option>
                <option value="b-">B-</option>
                <option value="ab+">AB+</option>
                <option value="ab-">AB-</option>
                <option value="o+">O+</option>
                <option value="o-">O-</option>
             </select>
            </td>
             <td></td>
        </tr>
        <tr>
            <td>Degree</td>
            <td>
                <input type="checkbox" name="degree" id="degree" value="SSC">SSC
                <input type="checkbox" name="degree" id="degree" value="HSC">HSC
                <input type="checkbox" name="degree" id="degree" value="BSc">BSc
                <input type="checkbox" name="degree" id="degree" value="MSc">MSc
            </td>
        </tr>
        <tr>
            <td>Photo</td>
            <td>
                <input type="file" name="profile-picture" id="profile-picture">
            </td>
            <td></td>
        </tr>
        <tr>
            <td align="middle" colspan="3" style="height: 15px;"></td>
        </tr>
        <tr>
            <td colspan="3" align="right"><button>Submit</button><button>Reset</button>
        </tr>
    </Table>
</body>
</html>
